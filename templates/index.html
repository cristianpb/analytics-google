<!DOCTYPE html>
<html>
  <head>
    <title>Google Analytics</title>
    <link rel="stylesheet" type="text/css" href="./static/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/leaflet.css">
  </head>
  <body>
    <section class="section">
      <div class="container is-fullhd">

        <div class="tile is-ancestor">
          <div class="tile is-vertical is-8">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                  <p class="title">Time evolution</p>
                  <div id="time-chart" style="width: 100%; height: 200px;"></div><br>
                </article>
                <article class="tile is-child notification is-warning">
                  <p class="title">Important value</p>
                  <div id="source-chart"></div><br>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <p class="title">French map</p>
                  <div id="map" style="width: 100%; height: 380px"></div>
                </article>
              </div>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <div class="tile is-parent">
                  <div class="tile is-child notification is-danger">
                    <p class="title">Important note</p>
                    <div class="content">
                      <div id="device-chart" style="width: 300px; height: 300px"></div>
                    </div>
                  </div>
                </div>
                <div class="tile is-parent">
                  <div class="tile is-child notification is-danger">
                    <p class="title">Total number of values</p>
                    <div class="content">
                      <div class="tile is-parent box">
                        <div id="number-records-nd"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-success">
              <div class="content">
                <p class="title">French name regions</p>
                <div class="content">
                  <div class="tile is-parent box">
                    <div id="country-chart"></div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>

      </div>
    </section>

    <script src = "/static/js/jquery.min.js" ></script>
    <script src = "/static/js/crossfilter.min.js" ></script>
    <script src = "/static/js/d3.min.js" ></script>
    <script src = "/static/js/dc.min.js" ></script>
    <script src = "/static/js/leaflet.js" ></script>
    <script src = "/static/js/leaflet-heat.js" ></script>
    <script type = "text/javascript" src = "/static/graph.js" ></script>

  </body>
</html>
