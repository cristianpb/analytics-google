<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Analytics</title>
    <base href="https://cristianpb.github.io/analytics-google/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
    
  </head>
  <body>
    <section class="section">
      <div class="container is-fullhd">

        <div class="columns is-multiline">
          <div class="column is-4">
            <div id="time-chart" style="width: 100%; height: 200px;"></div><br>
          </div>
          <div class="column is-3">
            <div id="country-chart"></div>
          </div>
          <div class="column is-5">
            <div id="map" style="width: 100%; height: 400px"></div>
          </div>
          <div class="column is-4">
            <div id="page-chart"></div>
          </div>
          <div class="column is-4">
            <div id="device-chart"></div>
          </div>
          <div class="column is-4">
            <div id="source-chart"></div>
          </div>
        </div>

      </div>
    </section>

    
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.3/dc.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js" ></script>
    <script type = "text/javascript" src = "graph.js" ></script>
    

  </body>
</html>
