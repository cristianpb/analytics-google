<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Analytics</title>
    <base href="https://cristianpb.github.io/analytics-google/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
    
  </head>
  <body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="javascript:dc.filterAll(); dc.renderAll();">Reset</a>
        <a class="navbar-item" style="flex-grow: 1; justify-content: center;">
          Number of visits: <p id="number-records-nd"></p>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
      </div>
    </nav>
    <section class="section">
      <div class="container is-fullhd">

        <div class="columns is-multiline">
          <div class="column is-4">
            <div id="time-chart">
            </div>
          </div>
          <div class="column is-3">
            <h2 class="subtitle">Country</h2>
            <div id="country-chart">
              <div class="reset" style="visibility: hidden;">Selected: <span class="filter"></span>
                <a href="javascript:dc.filterAll();dc.redrawAll();">reset</a>
              </div>
            </div>
          </div>
          <div class="column is-5">
            <div id="map" style="width: 100%; height: 400px"></div>
          </div>
          <div class="column is-4">
            <h2 class="subtitle">Visit per pages</h2>
            <div id="page-chart"></div>
          </div>
          <div class="column is-4">
            <h2 class="subtitle">Device</h2>
            <div id="device-chart"></div>
          </div>
          <div class="column is-4">
            <h2 class="subtitle">Provenance</h2>
            <div id="source-chart"></div>
          </div>
        </div>

        <div id="search"></div>
        <div class="table-container">
          <table id="data-table" class="table is-hoverable is-fullwidth table-container"></table>
        </div>

      </div>
    </section>

    
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.3/dc.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js" ></script>
    <script type = "text/javascript" src = "graph.js" ></script>
    

  </body>
</html>
